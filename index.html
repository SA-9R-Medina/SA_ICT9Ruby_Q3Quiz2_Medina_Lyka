<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Online Ticketing Center</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
        background-color: #121212;
        font-family: 'Poppins', sans-serif;
        color: #fff;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }

    .container {
        max-width: 500px;
        padding: 30px;
        background: #1e1e1e;
        border-radius: 10px;
        box-shadow: 0px 4px 20px rgba(255, 255, 255, 0.1);
        text-align: center;
    }

    h1 {
        font-size: 26px;
        font-weight: 600;
        margin-bottom: 20px;
    }

    label {
        font-weight: 500;
        text-align: left;
        display: block;
        margin-top: 10px;
    }

    input, select {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 5px;
        background: #333;
        color: #fff;
    }

    button {
        width: 100%;
        margin-top: 15px;
        padding: 10px;
        border: none;
        border-radius: 5px;
        background: #ff9800;
        color: white;
        font-size: 16px;
        font-weight: 500;
        cursor: pointer;
    }

    button:hover {
        background: #e68900;
    }

    .ticket-preview img {
        width: 80%;
        max-width: 250px;
        margin: 20px 0;
    }
    
  </style>
</head>
<body>
    <div class="container">
        <h1>Ticketing Center</h1>
        
        <form>
            <label for="name">Name</label>
            <input type="text" id="name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" required>
            
            <button type="button" onclick="submitInfo()">Submit Info</button>
        </form>
        
        <form>
            <label for="seat">Choose your seat:</label>
            <select id="seat">
                <option value="none">Pick</option>
                <option value="30000000">Patron - $30000000</option>
                <option value="2000000">Lower Box - $2000000</option>
                <option value="100000">Upper Box - $100000</option>
                <option value="5000">General Admission - $5000</option>
            </select>
            
            <label for="discount">Discount Option:</label>
            <select id="discount">
                <option value="none">Pick</option>
                <option value="0.005">Student - 0.5% Off</option>
                <option value="0">Regular</option>
            </select>
            
            <button type="button" onclick="checkDiscount()">Check Ticket Price</button>
        </form>
        
        <div class="ticket-preview">
            <img src="http://clipart-library.com/images_k/movie-ticket-transparent/movie-ticket-transparent-19.png" alt="Ticket">
            <button type="button" onclick="printTicket()">Print Ticket</button>
        </div>
    </div>
    
    <script>
        function submitInfo() {
            var name = document.getElementById('name').value;
            alert('Thanks ' + name + '! Proceed to the next section.');
        }

        function checkDiscount() {
            var seat = document.getElementById('seat').value;
            var discount = document.getElementById('discount').value;
            
            if (seat === "none" || discount === "none") {
                alert('Please select a seat and discount option.');
                return;
            }
            
            var finalPrice = seat - (discount * seat);
            alert('Your ticket price is $' + finalPrice + '. Proceed to the next section.');
        }

        function printTicket() {
            alert('Check your email for your ticket. Thank you!');
        }
    </script>
</body>
</html>
